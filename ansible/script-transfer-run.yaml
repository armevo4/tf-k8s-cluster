---
- hosts: worker
  remote_user: ubuntu
  become: yes
  tasks:
     - name: Transfer the script
       copy: src=script-k8s-all.sh dest=/home/ubuntu/ansible/ mode=0777

     - name: Execute the script
       command: sh /home/ubuntu/ansible/script-k8s-all.sh

- hosts: master
  remote_user: ubuntu
  become: yes
  tasks:
     - name: Transfer the script
       copy: src=script-master.sh dest=/home/ubuntu/ansible/ mode=0777

     - name: Execute the script
       command: sh /home/ubuntu/ansible/script-master.sh